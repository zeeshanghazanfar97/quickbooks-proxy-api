version: '3.8'

services:
  quickbooks-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickbooks-proxy
    ports:
      - "${PROXY_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PROXY_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

